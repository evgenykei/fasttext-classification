<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01//EN' 'http://www.w3.org/TR/html4/strict.dtd'>

<html>
	<head>
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
		<title>Web Interface - Classification training</title>
		
		<script src="/scripts/jquery.min.js" ></script>
		<script src='/scripts/editablegrid.js'></script>
		<script src='/scripts/editablegrid_renderers.js' ></script>
		<script src='/scripts/editablegrid_editors.js' ></script>
		<script src='/scripts/editablegrid_validators.js' ></script>
		<script src='/scripts/editablegrid_utils.js' ></script>
		<script src='/scripts/editablegrid_charts.js' ></script>
		<script src="/scripts/interface.js" ></script>
		<link rel='stylesheet' href='/styles/editablegrid.css' type='text/css' media='screen'>
		<link rel='stylesheet' href='/styles/interface.css' type='text/css'>
	</head>
	
	<body>
		<h1>Classification training data</h1>
		<button class="margined" onclick='sendJson();'>Save</button>		

		<div class="margined" id='saveMessage'></div>

		<div class="margined">

			<!--  Number of rows per page and bars in chart -->
			<div id="pagecontrol" class="margined">
				<label for="pagecontrol">Rows per page: </label>
				<select id="pagesize" name="pagesize">
					<option value="5">5</option>
					<option value="10">10</option>
					<option value="15">15</option>
					<option value="20">20</option>
					<option value="25">25</option>
					<option value="30">30</option>
					<option value="40">40</option>
					<option value="50">50</option>
				</select>	
			</div>

			<!-- Grid filter -->
			<label for="filter">Filter :</label>
			<input type="text" id="filter"/>
		</div>

		<!-- Paginator control -->
		<div id="paginator" class="margined"></div>

		<div id='tablecontent'></div>
	</body>

</html>
